---
layout: default
title: Work
permalink: /work/
---

    {% for post in site.posts %}
      {% if post.layout != 'post' %}

        <article class="preview">
            <h2><a href="{{site.site_url}}{{post.url}}">{{post.title}}</a></h2>
            <p>{{post.description}}</p>
            <div class="meta">
              <time>{{post.year}}</time>
              <ul>
                <li><a class="tag" href="#">{{post.tags}}</a></li>
              </ul>
            </div>
        </article>
      {% endif %}
    {% endfor %}
