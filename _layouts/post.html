---
layout: default
---

	<article class="container post">
        <header class="post-header">
         	<h1>{{page.title}}</h1>
              <p class="post-precontent">
               		<time pubdate>{{page.date | date: "%b %d, %Y"}}</time>
              </p>
        </header>

        <div class="main-content">

         	{{content}}
           
        </div>
    </article>
    <nav class="pagination">
      {% if page.articles_older %}
        <div class="older">
          <a href="{{site.site_url}}{{page.articles_older.url}}" rel="prev"><span class="fs1" aria-hidden="true" data-icon="&#x3e;"></span>Older Post</a>
        </div>
      {% endif %}
      {% if page.articles_newer %}
        <div class="newer">
          <a href="{{site.site_url}}{{page.articles_newer.url}}" rel="newer" >Newer Post<span class="fs1" aria-hidden="true" data-icon="&#x3c;"></span></a>
        </div>
      {% endif %}
    </nav>
